{% set name = "linopy" %}
{% set version = "0.3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/linopy-{{ version }}.tar.gz
  sha256: 73507da2d4efd4110731a00834a04f5077fb9c66f24f7a45e92654cef99af7cb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=60
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=3.9
    - numpy
    - scipy
    - bottleneck
    - toolz
    - numexpr
    - xarray >=2023.9.0
    - dask-core >=0.18.0
    - polars
    - tqdm
    - deprecation

test:
  imports:
    - linopy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PyPSA/linopy
  summary: Linear optimization with N-D labeled arrays in Python
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/PyPSA/linopy
  doc_url: https://github.com/PyPSA/linopy/blob/master/README.md

extra:
  recipe-maintainers:
    - fabianhofmann
    - fneum
    - xylar
