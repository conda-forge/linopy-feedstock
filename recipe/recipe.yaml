# override python >=3.11 so we can drop numpy <2 constraint
schema_version: 1

context:
  name: linopy
  version: "0.6.1"
  python_min: 3.11

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/linopy-${{ version }}.tar.gz
  sha256: d5a4d8ac167eaa1edd209c24526e0471451f12e2dfdfcf869865c95db4ececc5

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=60
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=${{ python_min }}
    # the stricter constraint on numpy for python 3.10
    - numpy
    - scipy
    - bottleneck
    - toolz
    - numexpr
    - xarray >=2024.2.0
    - dask-core >=0.18.0
    - polars
    - tqdm
    - deprecation
    - google-cloud-storage
    - requests

tests:
  - python:
      imports:
        - linopy
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Linear optimization with N-D labeled arrays in Python
  license: MIT
  license_file: LICENSE.txt
  homepage: https://github.com/PyPSA/linopy
  repository: https://github.com/PyPSA/linopy
  documentation: https://github.com/PyPSA/linopy/blob/master/README.md

extra:
  recipe-maintainers:
    - fabianhofmann
    - fneum
    - xylar
    - lkstrp
