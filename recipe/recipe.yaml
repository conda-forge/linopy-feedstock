schema_version: 1

context:
  name: linopy
  version: "0.6.4"
  # override python >=3.11 so we can drop numpy <2 constraint
  python_min: 3.11

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/linopy-${{ version }}.tar.gz
  sha256: 41c6ca38ab4239eb46f41737f339e6bdb7564a94870668fb25898bc3452f0368

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=60
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=${{ python_min }}
    - numpy
    - scipy
    - bottleneck
    - toolz
    - numexpr
    - xarray >=2024.2.0
    - dask-core >=0.18.0
    - polars >=1.31.1
    - tqdm
    - deprecation
    - packaging
    - google-cloud-storage
    - requests
tests:
  - python:
      imports:
        - linopy
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Linear optimization with N-D labeled arrays in Python
  license: MIT
  license_file: LICENSE.txt
  homepage: https://github.com/PyPSA/linopy
  repository: https://github.com/PyPSA/linopy
  documentation: https://github.com/PyPSA/linopy/blob/master/README.md

extra:
  recipe-maintainers:
    - fabianhofmann
    - fneum
    - xylar
    - lkstrp
